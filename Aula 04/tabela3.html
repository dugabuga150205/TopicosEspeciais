<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <div>
        
        <table border="1">
            <thead>
                <tr>
                    <th>Titulo 1</th>
                    <th>Titulo 2</th>
                    <th>Titulo 3</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>C1 L1</td>
                    <td>C2 L1</td>
                    <td>C3 L1</td>
                </tr>
                <tr>
                    <td>C1 L2</td>
                    <td>C2 L2</td>
                    <td>C3 L2</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>foot1</td>
                    <td>foot2</td>
                    <td>foot3</td>
                </tr>
            </tfoot>
        </table>
    
    </div>
    
</body>
</html>
